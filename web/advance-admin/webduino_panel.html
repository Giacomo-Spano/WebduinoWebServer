    <link href="assets/css/basic.css" rel="stylesheet"/>
    <!--CUSTOM MAIN STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet"/>

<body>

<nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">

        <a class="navbar-brand" href="webduino_home.html">WEBDUINO HOME</a>
    </div>

</nav>


<!-- /. NAV SIDE  -->

<div id="page-inner">

    <!-- The Modal -->
    <div id="selectSensorModal" class="modal">
        <!-- Select sensor Modal content -->

    </div>

    <!-- Heater  -->
    <div class='container-box alert alert-success text-center' style="float:left;width:48%;">

        <div class="content-box" style="float:left;width:100%;">
            <!--<h4>Ora</h4>  -->
            <label name="currentdate" class="wdbn-label-3" style="vertical-align: middle;">date</label>
            <br>
            <label name="currenttime" class="wdbn-label-2" style="vertical-align: middle;">time</label>
            <br>
            <hr class=wbdn-btn-hr"/>
        </div>

        <div class="content-box" style="float:left;width:45%;">
            <i name="currenttemperature" class="icon-thermometer wdbn-label-2">23.1°C</i><br>
            <label class="wdbn-label-3">Sensore:
                <t name="sensor">--</t>
            </label>
            <hr class=wbdn-btn-hr"/>
        </div>

        <div class="content-box" style="float:left;width:45%;">
            <i name="relestatusimage" class="icon icon-rele-off wdbn-label-2" ></i><br>
            <label class="wdbn-label-3">
                <t name="relestatus">relestatus</t>
            </label>
            <hr class=wbdn-btn-hr"/>
        </div>
        <div class='clear-box'></div>

        <div class="content-box" style="float:left;width:45%;">
            <i  name="statusimage" class="icon-magic wdbn-label-2"></i><br>
            <label class="wdbn-label-3">
                <t name="status">--</t>
            </label>
            <br>
            <a href="#" class="wbdn-command-btn wbdn-command-btn-green" name="targetplus">
                <i class="icon icon-plus icon-2x"></i>
            </a>
            <hr class=wbdn-btn-hr"/>
        </div>

        <div class="content-box" style="float:right;width:45%;">

            <div id="sensorList">
                <div name="sensoritem" >xx<i class="icon wdbn-label-3">provax</i><br></div>
            </div>

            <hr class=wbdn-btn-hr"/>
        </div>



        <div class='clear-box'></div>

    </div>

    <!-- Program/manual detail -->
    <div class='container-box alert alert-info text-center' style="float:right;width:48%;">

        <div class="content-box" style="float:left;width:48%;">
            <h4>Target</h4>
            <label class="wdbn-label-2"><t name="targettemperature">23.1</t>°C</label><br>
            <a href="#" class="wbdn-command-btn wbdn-command-btn-blue" name="targetminus">
                <i class="icon icon-minus icon-2x"></i>
            </a>
            <a href="#" class="wbdn-command-btn wbdn-command-btn-blue" name="targetplus">
                <i class="icon icon-plus icon-2x"></i>
            </a>
            <!-- Trigger/Open The Modal -->
            <button id="temperaturebutton" class="wbdn-command-btn wbdn-command-btn-blue">
                <i class="icon icon-gauge icon-2x"></i>
            </button>

            <hr class=wbdn-btn-hr"/>
        </div>

        <div class="content-box" style="float:right;width:48%;">
            <h4>Durata timer</h4>
            <label class="wdbn-label-2">
                <t class="blink" name="duration">00:30</t>
            </label>
            <br>
            <a href="#" class="wbdn-command-btn wbdn-command-btn-blue" name="durationminus">
                <i class="icon icon-minus icon-2x"></i>
            </a>
            <a href="#" class="wbdn-command-btn wbdn-command-btn-blue" name="durationplus">
                <i class="icon icon-plus icon-2x"></i>
            </a>
            <a href="#" class="wbdn-command-btn wbdn-command-btn-blue" id="keyboardbutton">
                <i class="icon icon-plus icon-2x"></i>
            </a>
            <hr class=wbdn-btn-hr"/>
        </div>

        <div class="content-box" style="float:left;width:48%;">
            <h4>Sensore attivo</h4>
            <label class="wdbn-label-1" id="activesensor">#1 Sogg</label>
            <br>
            <!-- Trigger/Open The Modal -->
            <button id="selectsensor" class="wbdn-command-btn wbdn-command-btn-blue">
                <i class="icon icon-gauge icon-2x"></i>
            </button>


            <hr class=wbdn-btn-hr"/>
        </div>

        <div class="content-box" style="float:left;width:48%;">
            <br>

            <a href="#" class="wbdn-command-btn wbdn-command-btn-blue" id="startbutton">
                Start<i class="icon icon-plus icon-2x"></i>
            </a>

            <hr class=wbdn-btn-hr"/>
        </div>
    </div>

    <div style="clear:both; font-size:1px;"></div>

</div>
