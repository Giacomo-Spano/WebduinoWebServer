<div id="triggerpanel" class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Trigger <p style="display: inline-block;" name="headingleft"></p>
                <p style="float: right;" name="headingright">xx.xx</p>
            </div>
            <div class="panel-body" name="body">

                <form role="form">

                    <div class="form-group col-md-2">
                        <label>Abilitato</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="enabled" value="">Abilitato
                            </label>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Trigger</label>
                        <select class="form-control" name="triggerid">
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Valore</label>
                        <select class="form-control" name="scenariotriggerstatus">
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Trigger status</label>
                        <input type="text" class="form-control" name="triggerstatus">
                        </input>
                    </div>



                    <div class="form-group col-md-4">
                        <button type="button" name="save" class="btn btn-info">Salva</button>
                        <button type="button" name="cancel" class="btn btn-info">Annulla</button>
                        <button type="button" name="delete" class="btn btn-info">Modifica</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>
