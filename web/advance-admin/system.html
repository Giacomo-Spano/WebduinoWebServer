<div id="panel" class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Sistema <p style="display: inline-block;" name="headingleft"></p>
                <p style="float: right;" name="headingright">xx.xx</p>
            </div>
            <div class="panel-body" name="body">

                <div class="form-group col-md-12">
                    <label>Sistema</label>
                    <div name="name"></div>
                </div>

                <div class="form-group col-md-12">
                    <label>Attuatori</label>
                    <div id="actuators" class="table-responsive">
                        <table id="tbl1" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr name="header">
                                <th>Id</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody name="actuatorlist">
                            <tr name="actuatorrow">
                                <td name="id"></td>
                                <td name="name"></td>
                                <td name="command">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label>Zone</label>
                    <div id="zones" class="table-responsive">
                        <table id="tbl2" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr name="header">
                                <th>Id</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody name="zonelist">
                            <tr name="zonerow">
                                <td name="id"></td>
                                <td name="name"></td>
                                <td name="command">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label>Servizi</label>
                    <div id="services" class="table-responsive">
                        <table id="tbl3" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr name="header">
                                <th>Id</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody name="servicelist">
                            <tr name="servicerow">
                                <td name="id"></td>
                                <td name="name"></td>
                                <td name="command">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label>Scenari</label>
                    <div id="scenarios" class="table-responsive">
                        <table id="tbl4" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr name="header">
                                <th>Id</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody name="scenariolist">
                            <tr name="scenariorow">
                                <td name="id"></td>
                                <td name="name"></td>
                                <td name="command">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
