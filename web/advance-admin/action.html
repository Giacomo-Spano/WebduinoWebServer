<div id="actionpanel" class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Istruzione programma <p style="display: inline-block;" name="headingleft"></p>
                <p style="float: right;" name="headingright">xx.xx</p>
            </div>
            <div class="panel-body" name="body">

                <form role="form">

                    <div class="form-group col-md-12">
                        <label>Tipo</label>
                        <select class="form-control" name="type">
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Comando</label>
                        <select class="form-control" name="actioncommand">
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Valore target</label>
                        <input class="form-control" type="number" name="targetvalue" value="0" min="0" max="30" step="0.1">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Secondi</label>
                        <input class="form-control" type="number" name="seconds" value="0" min="0" max="300" step="1">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Attuatore</label>
                        <select class="form-control" name="actuator">
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Service</label>
                        <select class="form-control" name="service">
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Zona</label>
                        <select class="form-control" name="zone">
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Sensore zona</label>
                        <select class="form-control" name="zonesensor">
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Trigger</label>
                        <select class="form-control" name="trigger">
                        </select>
                    </div>


                    <div class="form-group col-md-10">
                        <label>Nome</label>
                        <input class="form-control" name="name" type="text">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-10">
                        <label>parametro</label>
                        <input class="form-control" name="param" type="text">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <button type="button" name="save" class="btn btn-info">Salva</button>
                        <button type="button" name="cancel" class="btn btn-info">Annulla</button>
                        <button type="button" name="edit" class="btn btn-info">Modifica</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>
