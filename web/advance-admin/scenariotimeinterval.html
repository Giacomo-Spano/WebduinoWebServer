<div id="timeintervalpanel" class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Timeinterval <p style="display: inline-block;" name="headingleft"></p>
                <p style="float: right;" name="headingright">xx.xx</p>
            </div>
            <div class="panel-body" name="body">

                <form role="form">

                    <div class="form-group col-md-10">
                        <label>Nome</label>
                        <input class="form-control" name="name" type="text">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-2">
                        <label>Abilitato</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="enabled" value="">Abilitato
                            </label>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Descrizione</label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Priorit√†</label>
                        <input class="form-control" type="number" name="priority" value="0" min="0" max="30" step="1">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Data inizio</label>
                        <input class="form-control" name="startdatetime">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Data fine</label>
                        <input class="form-control" name="enddatetime">
                        <p class="help-block">Help text here.</p>
                    </div>



                    <div class="form-group col-md-12">
                        <label>Giorni della settimana</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="monday">L
                            </label>
                            <label>
                                <input type="checkbox" name="tuesday">Ma
                            </label>
                            <label>
                                <input type="checkbox" name="wednesday">Me
                            </label>
                            <label>
                                <input type="checkbox" name="thursday">G
                            </label>
                            <label>
                                <input type="checkbox" name="friday">V
                            </label>
                            <label>
                                <input type="checkbox" name="saturday">S
                            </label>
                            <label>
                                <input type="checkbox" name="sunday">D
                            </label>
                        </div>
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <button type="button" name="save" class="btn btn-info">Salva</button>
                        <button type="button" name="cancel" class="btn btn-info">Annulla</button>
                        <button type="button" name="edit" class="btn btn-info">Modifica</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>
