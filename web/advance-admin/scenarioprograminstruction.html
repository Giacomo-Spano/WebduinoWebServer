<div id="instructionpanel" class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Istruzione programma <p style="display: inline-block;" name="headingleft"></p>
                <p style="float: right;" name="headingright">xx.xx</p>
            </div>
            <div class="panel-body" name="body">

                <form role="form">

                    <div class="form-group col-md-10">
                        <label>Nome</label>
                        <input class="form-control" name="name" type="text">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-2">
                        <label>Abilitato</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="enabled" value="">Abilitato
                            </label>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Descrizione</label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Tipo</label>
                        <select class="form-control" name="type">
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label>Zona</label>
                        <select class="form-control" name="zone">
                        </select>
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Valore soglia</label>
                        <input class="form-control" type="number" name="thresholdvalue" value="0" min="0" max="30" step="0.01">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-8">
                        <label>Attuatore</label>
                        <select class="form-control" name="actuator">
                        </select>
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Valore target</label>
                        <input class="form-control" type="number" name="targetvalue" value="0" min="0" max="30" step="0.01">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-6">
                        <label>durata</label>
                        <input class="form-control" type="time" name="seconds">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Priorit√†</label>
                        <input class="form-control" type="number" name="priority" value="0" min="0" max="30" step="1">
                        <p class="help-block">Help text here.</p>
                    </div>

                    <div class="form-group col-md-4">
                        <button type="button" name="save" class="btn btn-info">Salva</button>
                        <button type="button" name="cancel" class="btn btn-info">Annulla</button>
                        <button type="button" name="edit" class="btn btn-info">Modifica</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>
